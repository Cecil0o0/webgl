<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="dns-prefetch" href="//cdn.bootcss.com" />
    <script src="//at.alicdn.com/t/font_405499_emjr5f186fq.js"></script>
    <% if (htmlWebpackPlugin.options.NODE_ENV !== 'production') { %>
    <script>
      (function() {
        return;
        var oHead = document.head;
        var oScript = document.createElement('script');
        oScript.type = 'text/javascript';
        oScript.crossOrigin = 'anonymous';
        oScript.src = 'https://cdn.bootcss.com/eruda/1.5.4/eruda.min.js';
        oHead.appendChild(oScript);
        oScript.onload = function() {
          eruda.init();
        };
        // 如果需要添加插件，请遵循官网教程引入
        // https://github.com/liriliri/eruda
      })();
    </script>
    <% } %>
    <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.6.10/vue.runtime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-color@2.7.0/dist/vue-color.min.js" integrity="sha256-5bCvOP8yEtPlGu5M/Aq7W3eYRiSp0xVE+bRrw3987Ec=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-slider-component@3.0.40/dist/vue-slider-component.umd.min.js" integrity="sha256-Ov91MvBqUdmpxokEXpsI+OrecilLqD0+HfrKOYw+JlY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-slider-component@3.0.40/theme/material.css" integrity="sha256-UyNKbZPXJLyMBaZRSy17KJBdB7l5DlyMCzEBXeceTnI=" crossorigin="anonymous">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
